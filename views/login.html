<form class="form-horizontal" role="form" ng-submit="login()" name="loginForm">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" data-ng-model="username" class="form-control" id="username" placeholder="Username" required="" autofocus="">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" data-ng-model="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-ng-model="rememberme" name="rememberme"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" data-ng-disabled="loginForm.$invalid">Sign in</button>
        </div>
    </div>
</form>
<a class="btn" href="" data-ng-click="loginOauth('facebook')">Login with Facebook</a>
