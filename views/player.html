<form enctype="multipart/form-data" class="form-inline" role="form">
    <div class="form-group">
        <label class="sr-only" for="search">Artist or track name</label>
        <input type="text" class="form-control" id="search" name="search" placeholder="Artist or track name" ng-model="search">
    </div>
    <button type="reset" class="btn btn-default">Reset</button>
    <button type="submit" class="btn btn-default" ng-click="getTracks(search)">Search</button>
</form>
<div class="row">
    <div id="search-results" class="col-md-6">
        <h2>Search Results</h2>
        <ul class="list-unstyled">
            <li ng-repeat="track in tracks" class="well-sm">
                <a ng-href="{{ track.artist }}" class="sm2_link">{{ track.artist }} - {{  track.track }}</a>
                <button ng-click="addTrackToQueue(track.id)">Add</button>
            </li>
        </ul>
    </div>
    <div id="queue" class="col-md-6">
        <h2>Queue <button ng-click="playQueue()">Play</button></h2>
        <ul class="playlist use-peak list-unstyled">
            <li ng-repeat="track in queue | orderBy:'-rating'" class="well-sm">
                <span class="badge">{{ track.rating }}</span>
                <a ng-href="{{ track.artist }}" class="sm2_link">{{ track.artist }} - {{  track.track }}</a>
                <button ng-click="upVote(track.id)">Up Vote</button>
                <button ng-click="downVote(track.id)">Down Vote</button>
                <button ng-click="removeTrackFromQueue(track.id)">Remove</button>
            </li>
        </ul>
    </div>
</div>
